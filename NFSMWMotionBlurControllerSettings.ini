[Main]
MotionBlur = 1                      // Enables motion blur. (0 = False, 1 = True (Default))
MotionBlurAmount = 0.25             // Amount of motion blur. (0.25 = Default, 1.0 = Vanilla)
MotionBlurMinEffectiveSpeed = 1.0   // Minimum effective speed of the player vehicle (in m/s) to apply motion blur. (1.0 = Default, 25.0 = Vanilla)

[Hotkeys]                           // https://cherrytree.at/misc/vk.htm
ReloadConfig = 114                  // Hotkey to reload this configuration file while the game is running. (F3 = 114 = Default)
ThreadDelay = 5                     // Sleep delay of the hotkey detection thread. (5 = Default)
