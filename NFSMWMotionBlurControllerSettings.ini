[Main]
MotionBlur = 1                      // Toggles motion blur (same as widescreen fix). (0 = False, 1 = True (Default))
g_MotionBlurEnable = 1              // Toggles motion blur (vanilla in-game variable). (0 = False, 1 = True (Default))
MotionBlurAmount = 0.25             // Amount of motion blur. (0.25 = Default, 1.0 = Vanilla)
MotionBlurMinEffectiveSpeed = 1.0   // Minimum effective speed of the player vehicle (in m/s) to apply motion blur. (1.0 = Default, 25.0 = Vanilla)

[Misc]
ThreadDelay = 5                     // Sleep delay of the thread which auto-detects the changes in this file. (5 = Default)
